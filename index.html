<!doctype html>
<html lang=en>
<head>
<title>Chordcharts</title>
<meta name="description" content="Free transposable worship chordcharts">
<meta name="author" content="Eric Wegscheid">
<meta name="viewport" content="width=device-width, initial-scale=0.5">
<link rel="icon" href="res/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/theme.css">
<link rel="stylesheet" href="css/print.css">
</head>
<body class="no-chart no-queue">
  <div class="wrapper">
    <div class="menu">
      <ul class="queue"></ul>
      <div class="search">
        <div class="clear-filter" onclick="_action.clearFilter"></div>
        <input placeholder="Search"/></div>
      <ul class="list scroll"></ul>
    </div>
    <div class="header scroll">
      <!-- FOR DEBUGGING
      <span class="refresh">
        <button onclick="_action.refresh()">REFRESH</button>
      </span>
      <span class="clear">
        <button onclick="_action.clear()">CLEAR</button>
      </span>
      -->
      <button class="collapse icon" onclick="_action.collapse()">&lsaquo;</button>
      <span class="queue-controls">
        <button class="prev icon" onclick="_action.queueNav(-1)">&laquo;</button>
        <button class="next icon" onclick="_action.queueNav(1)">&raquo;</button>
      </span>
      <span>
        <label>Transpose</label>
        <button class="icon" onclick="_action.transpose(-1)">-</button>
        <button class="icon" onclick="_action.transpose(1)">+</button>
      </span>
      <span class="notes">
        <button onclick="_action.openNotes()">Open Notes</button>
      </span>
      <span class="lyrics">
        <button onclick="_action.hideChords()">Just Lyrics</button>
      </span>
      <!--
      <span class="share">
        <button onclick="_action.share()">share</button>
      </span>
      -->
      <span class="theme">
        <button onclick="_action.theme()">Dark Mode</button>
      </span>
      <!--
      <span class="set">
        <button onclick="_action.loadCurrentSet()">SET</button>
      </span>
      -->
      <span class="toggle-controls">
        <button class="icon" onclick="_action.toggleControls()">â›¶</button>
      </span>
      <!--
      <span>
        <label>Zoom</label>
        <button class="icon" onclick="_action.zoom(-10)">-</button>
        <button class="icon" onclick="_action.zoom(10)">+</button>
      </span>
      -->
      <span>
        <label>Columns</label>
        <button class="columns" onclick="_action.columns()">ON</button>
      </span>
      <span>
        <label>Float Lines</label>
        <button class="float-lines" onclick="_action.floatLines()">OFF</button>
      </span>
      <span>
        <label>Gap</label>
        <button class="icon" onclick="_action.gap(-10)">-</button>
        <button class="icon" onclick="_action.gap(10)">+</button>
      </span>
    </div>
    <h2 class="title"></h2>
    <div class="chart scroll"></div>
  </div>
</body>
<script src="data.js"></script>
<script src="js/common.js"></script>
<script src="js/proc.js"></script>
<script src="js/render.js"></script>
<script src="js/action.js"></script>
<script src="js/app.js"></script>
</html>
